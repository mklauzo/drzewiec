version: "3"
services:
  web:
    image: mklauzo/drzewiec_www:ver1
    deploy:
      replicas: 15
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
      restart_policy:
        condition: on-failure
    ports:
      - "8085:80"
    networks:
      - webnet
networks:
  webnet:
